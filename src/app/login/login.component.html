<div class="login-page" [@routerTransition]>
    <div class="wrapper">
        <div class="content shadow-sm position-relative">
            <header class="header">
                <!-- Fixed navbar -->
                <nav class="container-fluid">
                    <div class="row">
                        <div class="col align-self-center">
                            <a href="" class="logo text-white">
                                <img src="assets/images/logocrediuatos.svg" alt="" class="logo-icon" />
                                <div class="logo-text">
                                    <h5 class="fs22 mb-0">Crediautos.co</h5>
                                    <p class="text-uppercase fs11">Panel de administraci√≥n</p>
                                </div>
                            </a>
                        </div>
                        <div class="col text-right align-self-center">
                            <a [routerLink]="['/signup']" class="btn btn-sm btn-primary text-uppercase">Register</a>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="background opac blur" style="background-image:url('assets/images/logocrediuatos.svg')">
            </div>

            <!-- Main container starts -->
            <div class="container main-container" id="main-container">
                <div class="row login-row-height">
                    <div class="col-12 col-md-6 col-lg-7 d-none d-md-flex"></div>

                                            type="email"
                                            id="inputEmail"
                                            class="form-control rounded-0 border-0"
                                            placeholder="{{ 'Email' | translate }}"
                                            required=""
                                            autofocus=""
                                        />
                                        <hr class="my-0" />
                                        <label for="inputPassword" class="sr-only">Password</label>
                                        <input
                                            type="password"
                                            id="inputPassword"
                                            class="form-control rounded-0 border-0"
                                            placeholder="{{ 'Password' | translate }}"
                                            required=""
                                        />
                                    </div>
                                </div>

                                    <div class="col-12 col-md py-1">
                                        <div class="custom-control custom-checkbox">

                                        </div>
                                    </div>
                                    <div class="col-12 col-md py-1 text-left text-md-right">

                                    </div>
                                </div>
