<div class="container table-responsive" >
    <button style="margin-bottom: 10px; margin-left: 0px;" class="btn btn-warning text-white">
        <i class="material-icons text-white">restore_page
        </i> Refrescar Tabla
    </button>

    <div class="card min">
        <div class="card-header">
            <h3>LISTADO DE CLIENTES</h3>

        </div>
        <input class="form-control" type="text" name="filterProducto" placeholder="Buscar Cliente">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Nombre</th>
                        <th>cedula</th>
                        <th>telefono</th>
                        <th>vehiculos</th>
                        <th>accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let cliente of clientes">
                        <td>{{ cliente.name +" "+ cliente.lastname }}</td>
                        <td>{{ cliente.identificacion }}</td>
                        <td>{{ cliente.telefono }}</td>
                        <td><a class="btn " (click)="vehicles(cliente.id)"><i class="material-icons">visibility</i></a></td>
                        <td>
                            <a class="btn " (click)="onVer(cliente)"><i class="material-icons">visibility</i></a>
                            <a class="btn " (click)="onEdit(cliente)"><i class="material-icons">
                                edit</i></a>
                            <a class="btn " (click)="onDelete(cliente.id)"><i class="material-icons">delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
