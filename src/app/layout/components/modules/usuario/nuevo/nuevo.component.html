<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Usuario</h3>

        </div>
        <div class="card-body">
            <form action="" #f="ngForm" novalidate>
                <div>
                    <label for="">Selecciona un rol de usuario</label>
                    <div class="center-loader" *ngIf="loader">
                        <strong>Cargando roles
                            <span class="loader__dot">.</span>
                            <span class="loader__dot">.</span>
                            <span class="loader__dot">.</span></strong>
                    </div>

                    <select *ngIf="!loader" class="form-control"  (change)="capturar()">
                        <option value="0">Selecciona un Rol</option>
                        <option  style="margin-block: 10px">
                            asd
                        </option>
                    </select>
                    <div *ngIf="empresa; then thenBlock else elseBlock">

                    </div>
                    <ng-template ></ng-template>
                    <ng-template >
                        <label for="">Selecciona una empresa de usuario</label>
                        <select class="form-control" name="empresaSeleccionada" (change)="capturarEmpresa()">

                            <option  style="margin-block: 10px">
                                asd
                            </option>
                        </select>
                    </ng-template>

                </div>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" (input)="validadorNombre($event)"  name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="">email</label>
                    <input type="email" class="form-control"  name="email" required>
                </div>
                <div class="form-group">
                    <label for="">Contrase√±a</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button class="btn btn-danger" [disabled]="!f.valid">Guardar</button>

            </form>
            <div *ngIf="failCreado" class="float-left">
                <p class="p-3 bg-danger text-white rounded" style="margin: 10px">Error: {{msjErr}}</p>
            </div>
            <div *ngIf="creado" class="float-left">
                <p class="p-3 bg-success text-white rounded" style="margin: 10px">OK: {{msjOK}}</p>
            </div>

        </div>

    </div>
</div>
