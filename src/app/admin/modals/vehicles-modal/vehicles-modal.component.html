<div class="container">
    <h4>Listado de vehiculos</h4>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="vehicle">
              <th mat-header-cell *matHeaderCellDef>Nombre Publicacion</th>
              <td mat-cell *matCellDef="let element">{{element.desc}}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="plate">
              <th mat-header-cell *matHeaderCellDef>Placa</th>
              <td mat-cell *matCellDef="let element">{{element.placa}}</td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let element">{{element.state}}</td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="tecno">
              <th mat-header-cell *matHeaderCellDef>Tecnicomecanica</th>
              <td mat-cell *matCellDef="let element">{{element.tecno}}</td>
            </ng-container>
            
            <ng-container matColumnDef="soat">
                <th mat-header-cell *matHeaderCellDef>Soat</th>
                <td mat-cell *matCellDef="let element">{{element.seguro}}</td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
