<div class="container">
    <form [formGroup]="userForm">
        <mat-form-field>
            <mat-label>
                Nombre
            </mat-label>
            <input type="text" matInput placeholder="Usuario" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Apellidos
            </mat-label>
            <input type="text" matInput placeholder="Usuario" formControlName="lastname">
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Telefono
            </mat-label>
            <input type="number" matInput placeholder="Usuario" formControlName="telefono">
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Email
            </mat-label>
            <input type="text" matInput placeholder="Usuario" formControlName="email">
        </mat-form-field>
        <!-- <mat-form-field>
            <mat-label>
                Contrase√±a
            </mat-label>
            <input type="text" matInput placeholder="Usuario" formControlName="psw">
        </mat-form-field> -->
        <mat-form-field>
            <mat-label>
                Identificacion
            </mat-label>
            <input type="text" matInput placeholder="Usuario" formControlName="identificacion">
        </mat-form-field>
    </form>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="onGuardar()" [disabled]="!userForm.valid">Guardar</button>
</div>
