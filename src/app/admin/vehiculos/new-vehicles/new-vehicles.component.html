<div class="body">
    <div class="body-page">
        <div class="title">
            <h5>Agregar informacion de un vehiculo</h5>
        </div>
        <div class="form">
            <form [formGroup]="vehicleForm">
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Marca" formControlName="marca">
                            <label for="floatingInput">Marca</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Modelo" formControlName="modelo">
                            <label for="floatingInput">Modelo</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Version" formControlName="version">
                            <label for="floatingInput">Version</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Año de lanzamiento" formControlName="year">
                            <label for="floatingInput">Año</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <select class="form-control form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                             formControlName="categoria" id="floatingSelect">
                                <option [value]="category.name" *ngFor="let category of categorias">{{ category.name }}</option>
                              </select>
                              <label for="floatingSelect">Seleccionar categoria</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Tipo de carroceria" formControlName="carroceria">
                            <label for="floatingInput">Tipo de carroceria</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Numero de puertas" formControlName="puertas">
                            <label for="floatingInput">Numero de puertas</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Tipo de direccion" formControlName="direccion">
                            <label for="floatingInput">Tipo de direccion</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Tipo de trasmision" formControlName="trasmision">
                            <label for="floatingInput">Tipo de trasmision</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Tipo de traccion" formControlName="traccion">
                            <label for="floatingInput">Tipo de traccion</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Tipo de combustible" formControlName="combustible">
                            <label for="floatingInput">Tipo de Combustible</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
